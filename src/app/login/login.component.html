<div class="loomCard">
    <div class="alert alert-info">
    </div>
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

        <flash-messages></flash-messages>

            <md-form-field>
                    <input #username="ngModel" mdInput placeholder="Witchy name" 
                    name="usernane" [(ngModel)]="model.username" required maxlength="30" minlength="3">
                    </md-form-field><br>

            <md-form-field>
                    <input #password="ngModel" mdInput placeholder="Password" 
                    name="pasword" [(ngModel)]="model.password" required maxlength="30" minlength="3">
                    </md-form-field><br>

      
        
                <br>
                <button md-raised-button color="primary" class='rightAlignMe' [disabled]="f.form.invalid">OK</button>
                <br clear='all'>


    
    </form>
</div>

<div class='debug'>
Form Valid: {{ model.error }}
</div>
