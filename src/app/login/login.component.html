
<div class='loginStuff'>
<div class="loomCard">

           <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate><div class="padMe"> 
    <!-- <div class="alert alert-info">
    </div> -->
    <flash-messages></flash-messages>

    <h2>Login</h2>
  
      
            <md-form-field>
                    <input #username="ngModel" mdInput placeholder="Witchy name" 
                    name="usernane" [(ngModel)]="model.username" required maxlength="30" minlength="3">
            </md-form-field>
                    <md-hint align="start">Note: these are case sensitive.</md-hint><br>
                    <br>
                   
                    
            <md-form-field>
                    <input #password="ngModel" type="password" mdInput placeholder="Password" 
                    name="pasword" [(ngModel)]="model.password" required maxlength="30" minlength="3">
                    </md-form-field><br>
        
                <br>
               
                <br clear='all'>
                    <!-- <button class="bd-full-width-button">LOGIN</button> -->

                </div> <button class='loomButton' [disabled]="f.form.invalid">LOGIN</button>
    </form>

</div>

<p>New to the Loom? <a [routerLink]="['/register']">&nbsp; &#10148;&nbsp;Register today!</a></p>
<br>
<p>Forgot your password? <a [routerLink]="['/requestreset']">&nbsp; &#10148;&nbsp;Request a password reset, via email.</a></p>
</div>
