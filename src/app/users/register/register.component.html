

<div class='stuff'>

<form novalidate (ngSubmit)="registerUser()" [formGroup]="regFormGroup">

    <div class='loomCard'>
            <div class="padMe">
        <h2 *ngIf='!admin'>Register</h2>
        <h2 *ngIf='admin'>Edit User</h2>
        <flash-messages></flash-messages>
        <md-form-field>
        <input mdInput placeholder="First name" 
        name="firstname" formControlName='firstname' required maxlength="30">
        </md-form-field><br>
        <md-form-field>
        <input mdInput placeholder="Last name" 
        name="lastname" formControlName='lastname' required minlength="3" maxlength="30">
        </md-form-field>
        <br>
        <md-form-field>
        <input mdInput placeholder="email" name="email" 
       formControlName='email' required type="email" minlength="7" maxlength="40">
        </md-form-field>
        <md-form-field>
        <input mdInput placeholder="witchy name" name="username" 
        formControlName='username' required type="username" minlength="3" maxlength="40">
        <md-hint align="start">This will be the name that you login with</md-hint>
 
        </md-form-field>
        <br clear='all'><br>
        <md-form-field *ngIf="editSelf">
        <input  mdInput placeholder="password" 
        name="password" formControlName='password'>
        <md-hint align="start">A combination of at least 8 lower and uppercase letters, at least 1 number, and 1 symbol</md-hint>     
        </md-form-field>

        <br clear='all'><br>
        <br><div *ngIf='admin'>
                <md-checkbox formControlName='student'>
                        Student&nbsp;&nbsp;
                    </md-checkbox>
            <md-checkbox formControlName='instructor'>
                Instructor&nbsp;&nbsp;
            </md-checkbox>
            <md-checkbox formControlName='admin'>
                    Admin&nbsp;&nbsp;
                </md-checkbox>
<br clear='all'><br>
    </div>

            <!-- <md-checkbox [(ngModel)]='checkBox' name='checkBox'>Instructor</md-checkbox>
         -->
        <!-- {{user.user_type | json}}<br>
        {{currentUser.user_type | json }}<br>
        {{currentUser.id}}, {{user.id}}<br>
        {{editSelf}} -->

        
    </div>
    <button class='loomCancel' (click)="cancel()" type='reset' >Cancel</button><button type='submit' class='loomHalfButton' >Submit</button>

    </div>

</form>
<br>
<p>Already have an account? <a [routerLink]="['/login']" > &nbsp; &#10148;&nbsp;Then just Login!</a></p>
</div>

<div class='debug'>
    {{ regFormGroup.value | json }}

</div>
