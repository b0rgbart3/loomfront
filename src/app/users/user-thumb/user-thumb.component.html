<div *ngIf='thumbnail'>
<div class='userThumbWrapper'>
  <div [style.width.px]="thumbnail.size" [style.height.px]="thumbnail.size" [ngClass]='shapeClass'>
    <div *ngIf='thumbnail.user !== undefined'>
      <img [src]="avatarImageURL" *ngIf='avatarImageURL'
        [style.width.px]="thumbnail.size" [style.height.px]="thumbnail.size" >
    </div>
  </div>


  <div *ngIf="thumbnail.user">
    <h2 *ngIf='thumbnail.showUsername' [style.color]="thumbnail.textColor"> {{thumbnail.user.username}}</h2>
    <p *ngIf='thumbnail.showInfo'> {{ thumbnail.user.firstname }}&nbsp;{{ thumbnail.user.lastname }}</p>
    <p *ngIf='thumbnail.showInfo'> {{thumbnail.user.email}}</p>
  </div>
</div>
</div>
