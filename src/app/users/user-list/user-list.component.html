<div class="row">
  <div class="col-md-5">
    <h2>Users list</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let user of users"
        >
        <h2>{{user.username}}</h2>
        <p>{{user.email}}</p>

      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewUser()">New</button>
  </div>

</div>
