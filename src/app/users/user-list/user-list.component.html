<div class='loomCard group'>
    <div class='padMe'>
      <button *ngIf="users" [routerLink]="['/register']" class='addButton'>Add a new user</button>  
      <h1>Users</h1>
      <ul class='userList'>
        <li *ngFor='let user of users'> 
            <button class='tinyKill rightAlignMe' (click)="deleteUser(user.id)"></button>
            
          <h2> {{user.firstname}} {{ user.lastname }}</h2>
          <p> {{ user.email }} </p> 
      </ul>
    </div>
</div>
<br>
