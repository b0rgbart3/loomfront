


<mat-expansion-panel  [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>Classes</mat-panel-title>
        </mat-expansion-panel-header>
    
        <mat-list>
            <mat-list-item [routerLink]="['0/edit']">
                <mat-icon class="example-icon">add</mat-icon> Add a new Class
            </mat-list-item>
            <mat-list-item *ngFor='let classObject of classArray' [routerLink]="[classObject.id,'edit']">
                {{ classObject.title }}
            </mat-list-item>
        </mat-list>
    </mat-expansion-panel>

<mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Courses as Objects</mat-panel-title>
        </mat-expansion-panel-header>
    
        <mat-list>
            <mat-list-item [routerLink]="['/admin/courseObjects', 0, 'edit']">
                <mat-icon class="example-icon">add</mat-icon> Add a new Course
            </mat-list-item>
            <mat-list-item *ngFor='let course of courseArray' [routerLink]="['/admin/courseObjects',course.id,'edit']">
                {{ course.title }}
            </mat-list-item>
        </mat-list>
    </mat-expansion-panel>
