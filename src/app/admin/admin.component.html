<div class='loomCard'>
<div class='padMe'>
        <h1>Courses</h1>
        <button [routerLink]="['/courses', '0', 'edit']" class='addButton'>Add a new course</button>
    <ul class="loom-list" *ngIf="courses">
      <li class="loom-list-item" 
        *ngFor="let course of courses"
        >
        <h2>{{course.title}}</h2>
        <p>{{course.description}}</p>
        <button  [routerLink]="['/courses', course.id, 'edit']" >Edit</button>
        <button (click)="deleteCourse(course.id)">Delete</button>
  
      </li>
    </ul>
  </div>
  </div>
    <!-- <button class="btn btn-warning" (click)="createNewCourse()">New</button> -->

<div class="notice" *ngIf="!courses">Currently having trouble accessing the database for course info.</div>

</div>
