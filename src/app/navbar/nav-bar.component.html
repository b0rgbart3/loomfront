<md-toolbar color="primary" (click)="updateMyself()"> 

	<button md-icon-button [mdMenuTriggerFor]="menu">
		<md-icon>menu</md-icon>
	</button>


<md-menu #menu="mdMenu">
	<a href="" [routerLink]="['/welcome']"><button md-menu-item>Welcome</button></a>
	<a *ngIf="currentUser" [routerLink]="['/home']">
		<button md-menu-item>Home</button></a>
	<a *ngIf='admin' [routerLink]="['/admin']"><button md-menu-item>Admin</button></a>
	<a  *ngIf="currentUser" [routerLink]="['/usersettings']"><button md-menu-item>My Settings</button></a>
	<a *ngIf="currentUser" (click)="logout()"><button md-menu-item>Logout</button></a>

	<a  *ngIf="!currentUser" [routerLink]="['/register']"><button md-menu-item>Register</button></a>
	<a   *ngIf="!currentUser" [routerLink]="['/login']">
		<button md-menu-item>Login</button></a>
</md-menu>

<div>{{ username }}
	<img *ngIf="avatarimage" [src]="avatarimage" class='avatar'>
	<img *ngIf="currentUser && currentUser.avatar_URL" [src]="currentUser.avatar_URL" class='avatar'>
</div>

</md-toolbar>
