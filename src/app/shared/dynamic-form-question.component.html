<div [formGroup]="form">
  <label [attr.for]="question.key" *ngIf="question.controlType!='dropdown'">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <md-form-field *ngSwitchCase="'textbox'">
    <input mdInput  [formControlName]="question.key"
            [id]="question.key" [type]="question.type"></md-form-field>

    <md-select [id]="question.key" [placeholder]="question.label" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <md-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</md-option>
    </md-select>

  </div> 

  <div class="errorMessage" *ngIf="isTouched && !isValid">{{question.label}} is required</div>
</div>
