
<div *ngIf="materialcollection" class='materialCollection'>

        
    <div *ngIf="materialcollection.videos">
      
        <div *ngFor="let vid of materialcollection.videos; let i = index" class='videoWrap'>
            <video-component [videoObject]="vid"></video-component>
        </div>
    </div>

    <div *ngIf="materialcollection.audios">
     
        <div *ngFor="let audioObject of materialcollection.audios; let i = index" class='audioWrap'>
            
            <audio-component [audioObject]="audioObject"></audio-component>
        </div>
    </div>

    <div *ngIf="materialcollection.docs">
          
            <div *ngFor="let documentObject of materialcollection.docs; let i = index"
             class='documentWrap'>
           
                <!-- <a [href]="documentObject.fileURL" target='_blank'> -->
                <div (click)='open_modal(documentObject.fileURL)'>
                <div *ngIf='documentObject.imageURL'>
                <div class='documentImage' 
                [ngStyle]="{ 'background-image': 'url(' + documentObject.imageURL + ')'}"
                *ngIf="documentObject.imageURL"></div></div>


                <div class='documentImage'  *ngIf="!documentObject.imageURL"></div>
                <h1>{{documentObject.title}}</h1>
                <h2>{{documentObject.author}}</h2>
                <!-- <p>{{ documentObject.fileURL }}</p> -->
                <p>{{ documentObject.description }}</p>
                <p class='length'>{{ documentObject.length }}</p>
            </div>
           
        <!-- </a> -->
              
            </div> <div class='endPiece'></div>
        </div>

    <div *ngIf="materialcollection.books && (materialcollection.books.length > 0)">
      <!-- Length: {{ materialcollection.books.length }} -->
            <books [books]="materialcollection.books"></books>

            <!-- <div *ngFor="let bookObject of materialcollection.books">
                <h1>Book: {{bookObject.title}}</h1>
                <div>Book link here.</div>
            </div> -->
        </div>
</div>
