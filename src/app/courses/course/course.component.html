<div *ngIf='course.sections'>
        
          <div *ngFor='let section of course.sections; let x = index;' class='group padMe'>
             <h2> {{ section.title }} </h2>
             <p> {{section.content }}</p>
             <div *ngFor= 'let material of materials[x]'>Material:
                 {{material.title}}
             </div>
          </div>
      </div>
