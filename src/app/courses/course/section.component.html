<div class='section'>
    <h1> {{ course.title }} </h1>
    <h2> {{ section.title }} </h2>
    <p> {{ section.content }}</p>
</div>

    <div *ngIf='materials && materials.length > 0' class='section'>
        <h3>Reference Materials:</h3>
    <div *ngFor= 'let material of materials'>
        <material [material]=material></material>
       
    </div>
    </div>
