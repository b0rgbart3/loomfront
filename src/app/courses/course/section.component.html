
<div class='section'>
    <h1> {{ section.title }} </h1>

    <div *ngIf='materialCollection && materialCollection.quotes && (materialCollection.quotes.length > 0)'>
            <quote [materialcollection]='materialCollection' *ngIf='materialCollection'></quote>
    </div>

    <div [innerHTML]= 'section.content'></div>

    <div *ngIf='materialCollection'>
        <div class='materials group'>
        <material-collection [materialcollection]="materialCollection"></material-collection>
        </div>
    </div>
<!-- <p>section:{{ section.sectionNumber }}</p> -->

</div>

<discussion [thisClass]="thisClass" [students]='students' [instructors]='instructors' 
[section]='section' [settings]='discussionSettings'></discussion>
