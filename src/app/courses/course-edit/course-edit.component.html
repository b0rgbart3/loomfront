

<div class='stuff'>
        
        <form #courseform="ngForm" novalidate (ngSubmit)="postCourse(courseform)">
        
            <div class='loomCard'>
                    <div class="padMe">
                <h1>Course Info:</h1>
                <flash-messages></flash-messages>

                <md-form-field>
                <input #title="ngModel" mdInput placeholder="Title" 
                name="title" [(ngModel)]="course.title" required minlength="3" maxlength="50">
                </md-form-field>
                <md-form-field>
                <input #description="ngModel" mdInput placeholder="Description" 
                name="description" [(ngModel)]="course.description" required minlength="3" maxlength="150">
                </md-form-field>
               
                <br>
          
                <div *ngFor="let section of sections" class='sectionContainer'>
                    <h1>{{ section.title }}</h1>
                    <p>{{ section.content }}</p>
                </div>
                <br>
                <button md-raised-button (click)="addSection()" type='button'>Add Section</button>
            </div><button md-raised-button color="primary" class='loomButton'>Submit changes</button>
            
        </div>
        
        </form><br>
</div>
