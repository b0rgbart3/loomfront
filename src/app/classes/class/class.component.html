


<div class='loomScroll {{widthStyle}} {{mainStyle}} {{scrollable}} 
mainContent padMe group flexcroll' [style.width.px]="contentWidth" [style.height.px] = "initialWindowHeight">
<div class='mainContentInnerWrapper'>
<div class='padMe'>
    <div *ngIf='thisClass'>
    <h1>{{ thisClass.title }}</h1>
        <div class='rollcall group'>
            <div class='instructors group'>
                <h2>Instructors:</h2>
                <div *ngFor='let instructor of instructorThumbnails' class='userThumb'>
                    <user-thumb [thumbnail]=instructor></user-thumb></div>
            </div>
        <div class='students group'>
                <h2>Students:</h2>
                <div *ngFor='let student of studentThumbnails' class='userThumb'>
                    <user-thumb [thumbnail]=student></user-thumb></div>
        </div>
        </div>
        <div *ngIf='courseimageURL' class='mainImage'>
            <img [src]='courseimageURL' class='mainImageImage'>
        </div><br>
        
        <button (click)="openDiscussion()" *ngIf="!discussing" 
        class='discussButton'>Discussion</button>    <!-- <button [routerLink]="['/chatroom', thisClass.id ]" class='largeFunButton'>Chatroom</button> -->

        <div *ngIf='course'>
                <!-- <mat-form-field id='sectionMenu'>
                <mat-select placeholder="Course Sections">
                        <mat-option *ngFor="let section of this.course.sections; 
                        let s=index" ><div (click)="navigateTo(s)" >
                                {{section.title}}</div>
                              </mat-option>    
                </mat-select>
                </mat-form-field> -->

                <div class='classNavBar'>
                <div class='sectionNavTitle' (click)='showSectionMenu()'>Sections</div>
                <div id='sectionMenu' class='group' *ngIf='showingSectionMenu'>
                    <div class='menuLiner group'>
                <div class='sectionNav' *ngFor='let section of this.course.sections; 
                let s=index'>
                   <div (click)="navigateTo(s)">
                       {{section.title}} </div></div>
                </div></div>

                
                <div class='nextSection' (click)='nextSection()' *ngIf="sectionNumber < (course.sections.length-1)"></div>
                <div class='nextSection hidden' *ngIf="sectionNumber >= (course.sections.length-1)"></div>

                <div class='prevSection' (click)='prevSection()' *ngIf="sectionNumber > 0"></div>
                <div class='prevSection hidden' *ngIf="sectionNumber < 1"></div>
                 </div>


                <div *ngIf='course.sections' class='section group'>
                    <section [course]=course [section]=section></section>
            </div>
        </div>
    </div>
</div>
</div>
</div>


<div class='slideColumn {{boardStyle}} {{scrollable}} group flexcroll' *ngIf='discussing'
 [style.width.px]="boardWidth" [style.height.px] = "initialWindowHeight">
        <div class='grabber {{grabberStyle}}' (mousedown)="grab($event)" (mousemove)="trackGrab($event)"
        (mouseup)="endGrab($event)" (mouseout)="endGrab($event)" id='grabber' *ngIf="boardStyle!='fullSize'"></div>
        <div (click)='closeDiscussion()' class='roundButton closeButton'></div>
        <div (click)='makeStacked()' class='roundButton stackDownButton' *ngIf="boardStyle!='fullSize'"></div>
        <div (click)='moveLeft()' class='roundButton leftButton' *ngIf="boardStyle!='leftSide'"></div>
        <div (click)='moveRight()' class='roundButton rightButton' *ngIf="boardStyle!='rightSide'"></div>

        <discussion></discussion>
</div>
