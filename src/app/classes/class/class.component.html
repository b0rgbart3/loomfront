
<div class='loomContainer' >
<div *ngIf= 'currentCourse'>
<div *ngIf='courseimageURL' class='mainImage group'
[ngStyle]="{ 'background-image': 'url(\' ' + courseimageURL + ' \')'}">

        <div class='topContent group'>
            <h2>AXIS MUNDI - BRANCH 1 / LIMB 3</h2>
            <h1>{{ thisClass.title }}</h1>
            <p>{{ currentCourse.description }}</p>
            <p class='dates'> {{ thisClass.start | date:'MMMM dd, yyyy' }} - {{ thisClass.end | date:'MMMM dd, yyyy' }}</p>
            <div class='instructors group'>
                    <h2>Your Instructors</h2>
                    <div *ngFor='let instructor of instructorThumbnails' class='userThumb' (click)='showIntructorMenu(instructor)'
                    (clickOutside)='hideMenu(instructor)'>
                        <user-thumb [thumbnail]='instructor'></user-thumb>
                        <div class='tipContainer group'>
                                <div class='tip' *ngIf='instructor.hot' (click)='message(instructor)'>send message</div>
                            </div>
                    </div>
                </div>
        </div>
</div>




    <div class='mainPage'>

        <div class='rollcall group'>

        <div class='students group'>
                <h1>Your Fellow Students</h1>
                <div *ngFor='let student of studentThumbnails' class='userThumb' 
                (click)='showMenu(student)' (clickOutside)='hideMenu(student)'>
                <!-- <button [matMenuTriggerFor]="menu2" class='thumbButton'> -->
                    <user-thumb [thumbnail]='student'></user-thumb>
                    <!-- </button>
                        <mat-menu #menu2="matMenu">
                            <a href="" [routerLink]="['/welcome']">
                                <button mat-menu-item>send a message to {{student.user.username}}</button></a>
                        </mat-menu> -->
                        <div class='tipContainer group'>
                    <div class='tip' *ngIf='student.hot' (click)='message(student)'>send message</div>
                </div>
                </div> 
        </div>
  
        <!-- <div class='messagesButtonContainer group'>
        <div class='messagesButton' (click)='openMessaging()' *ngIf='!messaging'></div><p  *ngIf='!messaging' >Messages</p>
        <div class='courseworkButton' (click)='closeMessaging()' *ngIf='messaging' ></div><p  *ngIf='messaging'>
            Coursework</p>
        </div>     -->
        


        <div *ngIf='currentCourse && !messaging'>

                <div class='classNavBar'>
                <div class='sectionNavTitle' (click)='showSectionMenu()'
                (clickOutside)='hideSectionMenu()' >Sections</div>
                <div id='sectionMenu' class='group' *ngIf='showingSectionMenu'>
                    <div class='menuLiner group'>
                <div class='sectionNav' *ngFor='let section of this.currentCourse.sections; 
                let s=index'>
                   <div (click)="navigateTo(s)" class='sectionNavItem'>
                       {{section.title}} </div></div>
                </div></div>

                <div class='navArrows'>
                <div class='nextSection' (click)='nextSection()'
                *ngIf="sectionNumber < (currentCourse.sections.length-1)"></div>
                <div class='nextSection hidden'
                *ngIf="sectionNumber >= (currentCourse.sections.length-1)"></div>

                <div class='prevSection' (click)='prevSection()' *ngIf="sectionNumber > 0"></div>
                <div class='prevSection hidden' *ngIf="sectionNumber < 1"></div>
                 </div>
                </div>

        
                
                <div *ngIf='currentCourse.sections' class='section group'>
                    <section 
                    [thisClass]='thisClass' 
                    [course]='currentCourse' 
                    [section]='section'
                    [students]='students'
                    [instructors]='instructors'
                    [materialCollection]='classMaterials[sectionNumber]'
                    [discussionSettings] = 'discussionSettings'
                    [notesSettings] = 'notesSettings'
                    >
                     </section>
                 </div>
        </div>

        <!-- <div *ngIf='messaging'>
            <messaging
                    [thisClass]='thisClass' 
                    [students]='students'
                    [instructors]='instructors'
            ></messaging>
        </div> -->
        

    </div>



</div>

</div>
