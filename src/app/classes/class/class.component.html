<div class='loomCard group padMe'>
<div class='padMe'>
<div *ngIf='thisClass'>
    <h1>{{ thisClass.title }}</h1>

    <h2>Instructors for this class:</h2>
    <div *ngFor='let instructor of instructorThumbnails'>
            <user-thumb [thumbnail]=instructor></user-thumb>
    </div>
    <br clear='all'>
    <h2>Students in this class:</h2>
    <div *ngFor='let student of studentThumbnails'>
            <user-thumb [thumbnail]=student></user-thumb>
        </div>
</div>
</div>
<br clear='all'><br>
<div *ngIf='courseimageURL' class='mainImage'>
    <img [src]='courseimageURL' class='mainImageImage'>
</div>

<div>
    <!-- <a (click)="joinChat()">Class Chatroom</a> -->
    <button [routerLink]="['/chatroom', thisClass.id ]">Chatroom</button>
    <button [routerLink]="['/discussion', thisClass.id ]" class=''>Discussion</button>
    <!-- <a (click)="discuss()">Join the Discussion</a> -->
</div>

<div *ngIf='course'>
    <course [course]=course></course>
