<div class='loomCard group padMe'>
<div class='padMe'>
<div *ngIf='thisClass'>
    <h1>{{ thisClass.title }}</h1>

    <div class='rollcall group'>

        <div class='instructors group'>
        <h2>Instructors:</h2>
        <div *ngFor='let instructor of instructorThumbnails' class='userThumb'>
            <user-thumb [thumbnail]=instructor></user-thumb>
        </div>
    </div>
       <div class='students group'>
        <h2>Students:</h2>
        <div *ngFor='let student of studentThumbnails' class='userThumb'>
            <user-thumb [thumbnail]=student></user-thumb>
        </div>
    </div>

      </div>
   
    </div> 

    <div class='mainContent group'>
        <div *ngIf='courseimageURL' class='mainImage'>
            <img [src]='courseimageURL' class='mainImageImage'>
        </div>
        <br clear='all'><br>
        <button [routerLink]="['/chatroom', thisClass.id ]" 
        class='largeFunButton'>Chatroom</button>
        <button [routerLink]="['/discussion', thisClass.id ]" 
        class='largeFunButton'>Discussion</button>

        <div *ngIf='this.course'>
                <div class='sectionNavTitle'>Sections</div>
                <div class='sectionNav' *ngFor='let section of this.course.sections; 
                let s=index'>
          
                   <div (click)="navigateTo(s)" class='sectionNav'>
                       {{section.title}} </div>
               </div>

        <div *ngIf='course' class='group'>
            <div *ngIf='course.sections' class='section group'>

                    <section [course]=course [section]=section></section>

            </div>

        </div>




    </div>
</div>
</div>
