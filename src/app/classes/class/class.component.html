<div class='loomCard group padMe'>
<div *ngIf='thisClass'>
<h1>{{ thisClass.title }}</h1>

<h2>Instructors for this class:</h2>
<div *ngFor='let instructor of instructors; let i=index'>
    <div *ngIf='instructorAvatarArray[i]' class='avatarContainer'>
        <img [src]="instructorAvatarArray[i]" class='avatarThumb'>
        <div class='usernamebox'>{{ instructor.username }}</div>
    </div>
</div>
<br clear='all'>
<h2>Students in this class:</h2>
<div *ngFor='let student of regs; let j=index'>
        <div *ngIf='studentAvatarArray[j]' class='avatarContainer'>
            <img [src]="studentAvatarArray[j]" class='avatarThumb'>
            <div class='usernamebox'>{{ student.username }}</div>
        </div>
    </div>
<br clear='all'><br>
<div *ngIf='courseimageURL' class='mainImage'>
    <img [src]='courseimageURL' class='mainImageImage'>
</div>
<div *ngIf='course'>
   
    <div *ngIf='course.sections'>
      
        <div *ngFor='let section of course.sections' class='loomCard group padMe'>
           <h2> {{ section.title }} </h2>
           <p> {{section.content }}</p>
        </div>
    </div>
</div>
</div>
</div>
