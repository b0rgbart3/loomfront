
<div class='padMe'>
      <h1>Classes</h1>
  <ul class="list-group" *ngIf="classes">
    <li class="list-group-item"
      *ngFor="let class of classes"
      >
      <h2>{{class.title}}</h2>
      <p>{{class.description}}</p>
      <button *ngIf="admin">Edit</button>
      <button *ngIf="admin">Delete</button>
    </li>
  </ul>

    <!-- <button class="btn btn-warning" (click)="createNewCourse()">New</button> -->

<div class="notice" *ngIf="!classes">Currently having trouble accessing the database for class info.</div>
</div>
