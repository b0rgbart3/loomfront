<div class='loomCard group padMe'>
        <div *ngIf='thisClass'>
        <h1>Chatroom for: {{ thisClass.title }}</h1>
        <h2>Instructors for this class:</h2>
        <div *ngFor='let instructor of instThumbObjects'>
           <user-thumb [thumbnail]=instructor></user-thumb>
        </div>
        <br clear='all'>
        <!-- <div *ngFor='let instructor of inChatInstructors'>
                <user-thumb [user]=instructor.user [editable]=false [inRoom]=instructor.inRoom></user-thumb>
        </div><br clear='all'> -->

        <br clear='all'>
        <h2>Students in this class:</h2>
        <div *ngFor='let student of studentThumbnails'>
                <user-thumb [thumbnail]=student></user-thumb>
            </div>
        <br clear='all'><br>

</div>
